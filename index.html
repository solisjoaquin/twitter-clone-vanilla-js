<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>

    <!--Josefin font (not implemented)-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!--Castoro font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">
</head>

<body>
    <!--Main Page-->
    <section class="main-page">
        <!--Left-->
        <div class="left">
            <div class="left-content">
                <div>
                    <i class="fas fa-search"></i>
                    <h3 class="left-content-heading">Find your interest</h3>
                </div>
                <div>
                    <i class="fas fa-user-friends"></i>
                    <h3 class="left-content-heading">Explore what people are talking about</h3>
                </div>
                <div>
                    <i class="fas fa-comment"></i>
                    <h3 class="left-content-heading">Join the people</h3>
                </div>
            </div>
        </div>
        <!--end of left-->
        <!--right-->
        <div class="right">
            <div class="right-content">
                <form class="right-content-form" action="">
                    <input type="text" class="user-info" placeholder="username" name="" id="">
                    <div>
                        <input type="password" class="password" placeholder="password" name="" id="">
                        <label for="">Forgot password?</label>
                    </div>
                    <button type="button" class="btn-top">Log in</button>
                </form>
                <div class="middle-content">
                    <i class="fab fa-twitter"></i>

                    <h1>Explore what's happening in the world</h1>
                    <h4>Join Twitter today</h4>
                    <button type="button" class="sign-up">Sign Up</button>
                    <button type="button" class="log-in">Log in</button>
                </div>
            </div>
        </div>
        <!--end of right-->
        <!--footer-->
        <footer class="main-page-footer">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">BLog</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Apps</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Brand</a></li>
                <li><a href="#">Developers</a></li>
                <li><a href="#">&copy; 2020 Twitter</a></li>
            </ul>
        </footer>
        <!--end of footer-->
    </section>
    <!-- enf of main page-->
</body>

</html>
